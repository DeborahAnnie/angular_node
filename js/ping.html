<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="ping.css">

    <title>Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <img src="../js/ping-coming-soon-page-master/images/logo.svg" alt="logo" class="logo" />
        <h1>
            We are launching
            <strong>soon!</strong>
        </h1>
        <h2>Subscribe and get notified</h2>

        <form id="form">
            <div class="form-left">
                <input type="email" name="email" id="email" placeholder="Your email address..." />
                <small>Error</small>
            </div>
            <button>Notify Me</button>
        </form>

        <img src="../js/ping-coming-soon-page-master/images/illustration-dashboard.png" alt="" class="illustration" />

        <footer>
            <ul class="social-list">
                <li>
                    <a href="https://facebook.com">
                        <img src="../js/article-preview-component-master/images/icon-facebook.svg" alt="">
                        <!-- <i class="fab fa-facebook-f"></i> -->

                    </a>
                </li>
                <li>
                    <a href="https://twitter.com">
                        <img src="./article-preview-component-master/images/icon-twitter.svg" alt="">
                        <!-- <i class="fab fa-twitter"></i> -->
                    </a>
                </li>
                <!-- <li>
                    <a href="https://instagram.com">
                        <i class="fab fa-instagram"></i>
                        <img src="./ping-coming-soon-page-master/images/insta.png" alt="" class="insta">
                    </a>
                </li> -->
            </ul>
            <p>
                &#169; Copyright Ping. All rights reserved.
            </p>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">Your Name Here</a>.
            </p>
        </footer>
    </main>
    <script src="ping.js"></script>
</body>

</html>
