<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand-Child-Frame</title>
</head>
<body>
    <div>
        <h1>I am the Grand Child frame.</h1>
    </div>
    <p>
        <a href="https://example.com" target="_parent">
            Opens in the parent frame(target: _parent)</a>
    </p>
    <p>
        <a href="https://example.com" target="_top">
            Opens in full body of the window(target: _top)</a>
    </p>
    <p>
        <a href="https://example.com" target="_self">
            Opens in the same frame(target: _self)</a>
    </p>
</body>
</html>
