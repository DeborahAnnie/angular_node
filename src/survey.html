<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Survey</title>
</head>
<body>
    <h1>Covid-19 Survey Form</h1>
    <form>
        <div>
            <label name="lblnamename">
                User Name:
            </label>
            <input type="text" name="" txtname" placeholder="enter your name" autofocus>
        </div>
        <div class="form-control">
            <label>
                Gender:
        </label>
    </div>
        <div>
            <label for="recommed-1">
                <input type="radio"
                id="recommend-1">Female</input>
            </label>
        </div>
        <div>
            <label for="recommed-2">
                <input type="radio"
                id="recommend-2">Male</input>
            </label>
        </div>
        <div>
            <label for="recommed-3">
                <input type="radio"
                id="recommend-3">Other</input>
            </label>
        </div>
        <div>
        <label name="lblemailid">
            Email Id:
        </label>
        <input type="text" name="" txtemailid" placeholder="mail id">
        </div>
       <div>
        <label name="lbladdress">
            Address:
        </label>
        <input type="text" name="" txtaddress" placeholder="enter your address">
        </div>
        <div class="form-control">
            <label>Any Symptoms You Have?
        </label>
        </div>
        <div>
            </label>
            <label for="inp-1">
                <input type="checkbox"
                name="inp">Cold</input>
            </label>
        </div>
        <div>
             <label for="inp-2">
                <input type="checkbox"
                name="inp">Fever</input>
            </label>
            </div>
            <div>
            <label for="inp-3">
                <input type="checkbox"
                name="inp">Cough</input>
            </label>
        </div>
        <div>
            <label for="inp-4">
                <input type="checkbox"
                name="inp">Headache</input>
            </label>
        </div>
        <div>
            <label for="inp-5">
                <input type="checkbox"
                name="inp">Sore Throat</input>
            </label>
        </div>
        <div>
            <label for="inp-6">
                <input type="checkbox"
                name="inp">Muscle Pain</input>
            </label>
        </div>
        <div>
            <label for="inp-7">
                <input type="checkbox"
                name="inp">Taste Disorders</input>
            </label>
        </div>
        <div>
            <label for="inp-8">
                <input type="checkbox"
                name="inp">None</input>
            </label>
        </div>
        <div class="form-control">
            <label> Vaccination Dose
            </label>
            <select name="role" id="role">
                <option value="dose1">Dose 1</option>
                <option value="dose2">Dose 2</option>
                <option value="none">None</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
     </form>
</body>
</html>
    
</body>
</html>
