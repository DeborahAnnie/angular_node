<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./themes/flyos.css">

    <title>Fylo data storage component</title>
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container" id="flyo-storage">
        <div class="wrap">
            <div class="left box">
                <div class="left-item left-img">
                    <img src="../fylo-data-storage-component-master/images/logo.svg" alt="">
                </div>
                <div class="left-item">
                    <div class="files">
                        <button class="clr">
                            <img src="../fylo-data-storage-component-master/images/icon-document.svg" alt="document"
                                class="icons"></button>
                    </div>
                    <div class="files">
                        <button class="clr">
                            <img src="../fylo-data-storage-component-master/images/icon-folder.svg" alt="folder"
                                class="icons icons-2"></button>
                    </div>
                    <div class="files">
                        <button class="clr">
                            <img src="../fylo-data-storage-component-master/images/icon-upload.svg" alt="upload"
                                class="icons"></button>
                    </div>
                </div>
            </div>
            <div class="right box">
                <div class="right-item">
                    <p>Youâ€™ve used <b>815 GB</b> of your storage</p>
                    <p class="chat">185<span>GB Left</span></p>
                </div>
                <div class="right-item loading">
                    <div class="pink-gradient">
                        <div class="white-dot"></div>
                    </div>
                </div>
                <div class="right-item">
                    <p><b>0 GB</b></p>
                    <p><b>1000 GB</b></p>
                </div>
            </div>
        </div>
    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
